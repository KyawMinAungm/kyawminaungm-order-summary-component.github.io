<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container position-absolute top-50 start-50 translate-middle mainDiv">
    <div class="row ">
      <div class="card rounded-5 p-0 align-center  position-absolute top-50 start-50 translate-middle">
        <img src="/images/illustration-hero.svg" alt="img" class="card-image-top">
        <div class="card-body py-5">
          <h4 class="card-title text-center">Order Summary</h4>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class=" plan mb-4 rounded ">
            <img src="/images/icon-music.svg" alt="" class="rounded-circle">
            <div class="pt-1 text">
              <h5 class="6">Annual Plan</h5>
              <p class="text-light"> $59.99/year</p>
            </div>
            <div class="btn btn-link change-plan">Change</div>
          </div>
          <button class="rounded-4 col-12 mb-3 py-3 btn btn-primary">Proceed to Payment</button>
          <div class="btn btn-link cancel">Cancel Order</div>

        </div>
      </div>
    </div>
  </div>
  




  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
